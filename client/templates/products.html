<link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">AngularJS-NodeJS-MongoDB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/home">Home</a></li>
                <li class="active"><a href="#/products">Products</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">List of products</h1>
            <button class="btn btn-default pull-right" ng-click="addProduct()">New product</button>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="product in products">
            <a class="thumbnail" ng-href="#/product/{{product.id}}">
                <img class="img-responsive" src="http://placehold.it/400x300" alt="">
            </a>
            <h4>{{product.name}} - ${{product.price}}</h4>
            <h5>Is has <abbr title="attribute">{{product.comments.length}}</abbr> comments.</h5>
        </div>
    </div>
</div>
<!-- /.container -->

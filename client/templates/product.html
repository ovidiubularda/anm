<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">AngularJS-NodeJS-MongoDB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/home">Home</a></li>
                <li class="active"><a href="#/products">Products</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{headerText}}</h1>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-if="isNewProduct">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Product name</label>
                    <input type="text" ng-model="product.name" class="form-control" id="exampleInputEmail1" placeholder="Ex: iPhone 6">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea ng-model="product.description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" ng-model="product.price" class="form-control" id="exampleInputAmount" placeholder="Amount">
                    </div>
                </div>
                <button class="btn btn-default" ng-click="crateProduct()">Submit</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-4 col-xs-6" ng-if="!isNewProduct">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" readonly ng-model="product.name" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea readonly ng-model="product.description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" ng-model="product.price" readonly class="form-control" id="exampleInputAmount" placeholder="Amount">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8 col-md-4 col-xs-6" ng-if="!isNewProduct">
            <div class="row">
                <h3>Comments</h3>
            </div>
            <div class="row" ng-repeat="comment in product.comments">
                <div class="col-sm-1">
                    <div class="thumbnail">
                        <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
                    </div>
                    <!-- /thumbnail -->
                </div>
                <!-- /col-sm-1 -->
                <div class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>Anonymous</strong> <span class="text-muted">commented couple minutes ago</span>
                        </div>
                        <div class="panel-body">
                            {{comment.msg}}
                        </div>
                        <!-- /panel-body -->
                    </div>
                    <!-- /panel panel-default -->
                </div>
            </div>
            <div class="row">
                <hr>
                <textarea ng-model="$parent.newcomment" class="form-control" rows="3"></textarea>
                <button class="btn btn-default" style="margin-top: 10px;" ng-click="addComment()">Add comment</button>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->
